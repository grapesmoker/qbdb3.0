<div class='col-md-offset-2 col-md-8'>
  <table class='table table-striped table-hover text-left'>
    <!--<caption class='text-center'>Tournaments</caption>-->
    <thead>
      <tr>
        <th>Year</th>
        <th>Tournament</th>
        <!--<td>Quality</td>
        <td>Difficulty</td>-->
      </tr>
    </thead>
    <tbody>
      <% _.each(tournaments, function(tournament) { %>
        <tr>
          <td width='25%'><%= tournament.tournament_year %></td>
          <td class='text-align-left'>
            <a href="#/tournament/<%= tournament.id %>">
              <%= tournament.tournament_name %>
            </a>
          </td>
          <!--<td><%= tournament.id %></td>
          <td>&nbsp;</td>-->
        </tr>
      <% }); %>
    </tbody>
  </table>
</div>
