<div class='col-md-offset-2 col-md-8'>

  <table class='table table-striped table-hover'>
    <caption class='text-center'>
      <%= tournament_name %>
    </caption>
    <thead>
      <tr>
        <th>Packet</th>
        <th>Difficulty</th>
        <th>Quality</th>
      </tr>
    </thead>
    <tbody>
      <% _.each(packets, function(packet) { %>
        <tr>
          <td>
            <a href='#/packet/<%= packet.id %>'>
              <%= packet.author %>
            </a>
          </td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </td>
      <% }) %>
    </tbody>
  </table>

</div>
