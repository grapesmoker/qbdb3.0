<table class='table table-striped table-hover'>
  <caption class='text-center'>
    <%= author %> - Bonuses
  </caption>
  <thead>
    <tr>
      <td>Number</td>
      <td>Leadin</td>
      <td>Answers</td>
      <td>Category</td>
      <td>Difficulty</td>
      <td>Quality</td>
    </tr>
  </thead>
  <tbody>
    <% _.each(bonuses, function(bonus) { %>
      <tr>
        <td>
          <a href='#/tossup/<%= bonus.id %>'>
            <%= bonus.number %>
          </a>
        </td>
        <td>
          <%= bonus.leadin %>
        </td>
        <td><%= bonus.answer %></td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </td>
    <% }) %>
  </tbody>
</table>
